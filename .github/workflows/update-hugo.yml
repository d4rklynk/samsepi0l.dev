name: Update Hugo
on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  update_hugo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4

      - name: Install Dependencies
        run: |
          gem install rest-client

      - name: Run update_hugo.rb script
        run: ruby update_hugo.rb
