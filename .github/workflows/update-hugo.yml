name: Update Hugo
on:
  schedule:
    - cron: '0 */3 * * *'

jobs:
  update_hugo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2

      - name: Run update_hugo.rb script
        run: ruby update_hugo.rb
